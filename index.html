<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>

  <link rel='stylesheet' type='text/css' href='style.css'>
  <title>Sequencer application</title>

<body>
<div class="container">
  <h1>Sequencer</h1>
  <hr>
  <button class= "controlButtons" id="start">Start</button>
  <button class= "controlButtons" id="pause">Pause</button>
  <button class= "controlButtons" id="reset">Reset</button>
  <button class= "controlButtons" id="stop">Stop</button>
  <hr>
  <div id="light" class="light">
    <input id="l1" type="checkbox" onclick="return false;">
    <input id="l2" type="checkbox" onclick="return false;">
    <input id="l3" type="checkbox" onclick="return false;">
    <input id="l4" type="checkbox" onclick="return false;">
    <input id="l5" type="checkbox" onclick="return false;">
    <input id="l6" type="checkbox" onclick="return false;">
    <input id="l7" type="checkbox" onclick="return false;">
    <input id="l8" type="checkbox" onclick="return false;">
    <input id="l9" type="checkbox" onclick="return false;">
    <input id="l10" type="checkbox" onclick="return false;">
    <input id="l11" type="checkbox" onclick="return false;">
    <input id="l12" type="checkbox" onclick="return false;">
    <input id="l13" type="checkbox" onclick="return false;">
    <input id="l14" type="checkbox" onclick="return false;">
    <input id="l15" type="checkbox" onclick="return false;">
    <input id="l16" type="checkbox" onclick="return false;">
  </div>
  <hr>
  <div class="slidecontainer">
    <h3>Tempo</h3>
    <input type="range" min="30" max="240" value="120" class="slider" id="tempo">
    <output id="tempoValue">Tempo</output>

    <h3>Reverb</h3>
    <input type="range" min="0" max="100" value="0" class="slider" id="reverb">
    <output id="reverbValue">Reverb</output>

    <h3>Distortion</h3>
    <input type="range" min="0" max="100" value="0" class="slider" id="distor">
    <output id="distorValue">Distortion</output>
  </div>

  <div class="drumControls">
    <h2>Drums</h2>
    <div class="dropdown">
      <button onclick="showStyles()" class="dropbtn">Styles</button>
      <div id="myDropdown" class="dropdown-content">
        <button onclick="clearDrums()" class="dropbtn2">Default</button>
        <button onclick="style1()" class="dropbtn2">Style 1</button>
        <button onclick="style2()" class="dropbtn2">Style 2</button>
        <button onclick="style3()" class="dropbtn2">Style 3</button>
      </div>
    </div>
    <button onclick="toggleClass5()" class="muteButtonDrums" id="muteDrums">Mute</button>
  </div>

  <div class="drums">

      <output class="drumsOutput" id="kickValue"></output>
    </div>
    <br>

    </div>
    <br>
    <div id="hihat" class="hihat">

    <br>

      <input type="range" min="-40" max="10" value="0" class="sliderVolume" id="volumeTom">
      <output class="drumsOutput" id="tomValue"></output>
    </div>
